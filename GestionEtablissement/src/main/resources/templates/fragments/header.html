<nav th:fragment="header" class="navbar-music _row" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="_col-4 navbar-music_container--left">
        <a class="navbar-music_logo" th:href="@{/}">
            <img src="../static/assets/images/myresto.png" th:src="@{/assets/images/myresto.png}" alt="logo myresto" class="navbar-music_img" />
        </a>
    </div>
    <div class="_col-4 navbar-music_container">
        <a sec:authorize="isAuthenticated() && hasAuthority('DIRECTOR')" class="navbar-music_link" th:href="@{/students}"><span>Lister les étudiant</span></a>
        <a sec:authorize="isAuthenticated() && (hasAuthority('MANAGER') || hasAuthority('DIRECTOR'))" class="navbar-music_link" th:href="@{/student}"><span>Chercher un étudiant</span></a>
        <a sec:authorize="isAuthenticated() && (hasAuthority('MANAGER') || hasAuthority('DIRECTOR'))" class="navbar-music_link" th:href="@{/student/create}"><span>Ajouter un étudiant</span></a>
        <a sec:authorize="isAuthenticated() && (hasAuthority('MANAGER') || hasAuthority('DIRECTOR'))" class="navbar-music_link" th:href="@{/student/lesson}"><span>Lier un étudiant à un cours</span></a>
        <a sec:authorize="isAuthenticated() && (hasAuthority('MANAGER') || hasAuthority('DIRECTOR'))" class="navbar-music_link" th:href="@{/lessons}"><span>Lister les cours</span></a>
        <a sec:authorize="isAuthenticated() && (hasAuthority('MANAGER') || hasAuthority('DIRECTOR'))" class="navbar-music_link" th:href="@{/lesson/create}"><span>Ajouter un cours</span></a>
    </div>
    <div class="_col-4 navbar-music_container--right" >
        <a sec:authorize="!isAuthenticated()" class="navbar-music_link" th:href="@{/login}"><span>Se connecter</span></a>
        <!--a sec:authorize="!isAuthenticated()" class="navbar-music_link" th:href="@{/register}"><span>Se créer un compte</span></a-->
        <a sec:authorize="isAuthenticated() && (hasAuthority('MANAGER') || hasAuthority('DIRECTOR'))" class="navbar-music_link" th:href="@{/user/edit}"><span><i class="fas fa-user"></i></span></a>
        <a sec:authorize="isAuthenticated()" class="navbar-music_link" th:href="@{/logout}"><span><i class="fas fa-sign-out-alt"></i></span></a>
    </div>
</nav>
